# Application properties general
server.port=8080
spring.application.name=sportecommerce
spring.jpa.database=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Limite de requests por usuario
ratelimit.capacity=100
ratelimit.refill.tokens=100
ratelimit.refill.period=10s

# Logs
# Nivel de logs
logging.level.root=INFO
logging.level.com.ejemplo.demo=DEBUG
# Archivo unico
logging.file.name=sportecommerce/target/logs/logs.log

# Exponer todos los endpoints de Actuator via HTTP
management.endpoints.web.exposure.include=*
# Exponer el puerto 8081 para actuator (8080 para la app)
management.server.port=8081
# Mostrar mas info en /health (util en dev)
management.endpoint.health.show-details=always

#Size files
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB